# Workflows commands (::set-output, etc): # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-output-parameter

name: CI ⚙🤖

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  schedule:
    - cron: 0 6 * * 1 # Every Monday at 1:00PM (GMT+7) or every Monday at 6:00AM (UTC)

jobs:
  test_install:
    name: Test Install ⚙🛠

    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Clean up 🧹
        run: |
          bash -c "$(curl -fsLS https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh)" -- --force --quiet
          sudo rm -f /usr/local/bin/node
          sudo rm -f /usr/local/bin/yarn

      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.5
        with:
          submodules: "recursive"

      - name: Initial Install ✨
        run: |
          bash -c ./install.sh

      - name: Run Tests 🧪
        env:
          ZSH_DISABLE_COMPFIX: true
        run: |
          source ~/.zshrc
          bootstrap
        shell: zsh {0}
