  type: archive
  url: https://api.github.com/repos/latipun7/ansi-arts/tarball
  exact: true
  stripComponents: 1
  refreshPeriod: 744h

{{ if ne .chezmoi.os "windows" -}}
.fnm/fnm:
  # not archive, workaround of https://github.com/actions/upload-artifact/issues/38
  type: file
  url: {{ template "fnm-download-url" . }}
  executable: true
  refreshPeriod: 168h
  filter:
    command: gzip
    args: ["-dcS", ".zip"]

