  refreshPeriod: 168h

.local/bin/jq.exe:
  type: file
  url: https://github.com/stedolan/jq/releases/latest/download/jq-win64.exe
  executable: true
  refreshPeriod: 744h
{{- end }}

{{ if .is_server -}}
.local/bin/godns:
  type: file
  url: {{ template "godns-download-url" . }}
  executable: true
  refreshPeriod: 168h
  filter:
    command: tar
    args: ["--extract", "--gzip", "--file", "/dev/stdin", "--to-stdout", "godns"]

