.local/share/ansi-arts:
  type: git-repo
  url: https://github.com/latipun7/ansi-arts.git
  refreshPeriod: 744h

{{ if ne .chezmoi.os "windows" -}}
.local/bin/fnm:
  # NOTE: workaround of https://github.com/actions/upload-artifact/issues/38
  type: file
  url: {{ template "fnm-download-url" . }}
  executable: true
  refreshPeriod: 168h
  filter:
    command: gzip
    args: ["--decompress", "--to-stdout", "--suffix", ".zip"]

