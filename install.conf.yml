- clean: ["~", "~/.config"]

#############################
#          Common           #
#############################
- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      quiet: true

- link:
    ~/.ansi-arts:
    ~/.bin: linux/bin
    ~/.Brewfile: linux/linuxbrew/Brewfile
    ~/.config/neofetch: linux/neofetch
    ~/.config/nvim/coc-settings.json: linux/vim/coc-settings.json
    ~/.config/nvim/init.vim: linux/vim/vimrc
    ~/.gitconfig: linux/git/linux.gitconfig
    ~/.oh-my-zsh-custom: linux/oh-my-zsh
    ~/.p10k.zsh: linux/zsh/p10k.zsh
    ~/.ssh/config: linux/ssh/config
    ~/.tmux.conf: linux/tmux/oh-my-tmux/.tmux.conf
    ~/.tmux.conf.local: linux/tmux/tmux.conf
    ~/.vim/vimrc: linux/vim/vimrc
    ~/.zshrc: linux/zsh/zshrc.zsh

#############################
- create:
    ~/.config/nvim/autoload:
    ~/.password-store:
      mode: 0722
    ~/.secrets:
      mode: 0722
    ~/.ssh/multiplex:
    ~/projects:

- shell:
    - description: Force re-copy wsl configs if WSL
      command: if [[ "$(uname -a)" == *[Mm]icrosoft* ]]; then sudo cp --remove-destination "linux/wsl/wsl.conf" /etc/wsl.conf; fi
