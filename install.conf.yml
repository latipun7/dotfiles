- clean: ["~", "~/.config"]

#############################
#          Common           #
#############################
- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.ansi-arts:
    ~/.bin: linux/bin
    ~/.Brewfile: linux/linuxbrew/Brewfile
    ~/.config/neofetch: linux/neofetch
    ~/.config/nvim/coc-settings.json: linux/vim/coc-settings.json
    ~/.config/nvim/init.vim: linux/vim/vimrc
    ~/.gitconfig: linux/git/linux.gitconfig
    ~/.oh-my-zsh-custom: linux/oh-my-zsh
    ~/.p10k.zsh: linux/zsh/p10k.zsh
    ~/.vim/vimrc: linux/vim/vimrc
    ~/.zshrc: linux/zsh/zshrc.zsh

#############################
- create: [~/projects, ~/downloads, ~/.config/nvim/autoload]

- shell:
    - [
        '[[ "$(uname -a)" = *[Mm]icrosoft* ]] && sudo cp --remove-destination "linux/wsl/wsl.conf" /etc/wsl.conf',
        Force re-copy wsl configs,
      ]
